#modulesconf -- UTF-8 
#-#-#-#-#-#-#-#-#-#官方模块配置-#-#-#-#-#-#-#-#
<config format="xml">

<anticaps lowercase="abcdefghijklmnopqrstuvwxyz"
          uppercase="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
<auditorium opcansee="no"
            opvisible="no"
            opercansee="yes">
<bcrypt rounds="10">
<blockamsg delay="5s"
           action="killopers">
<botmode forcenotice="no">
<callerid cooldown="10"
          maxaccepts="30"
          tracknick="no">
<chanfilter hidemask="no"
            notifyuser="yes"
            maxlen="50">
<chanhistory bots="yes"
             enableumode="yes"
             maxduration="4w"
             maxlines="50"
             prefixmsg="yes">
<chanlog channel="#arkfuture_op"
         snomasks="cqjknorvwxCQJKNORVWX">
<channames allowrange=""
           denyrange="">
<codepage name="ascii"
          charset="ascii">
<include file="&ConfPath;ascii.conf">
<cloak method="fingerprint"
       case="lower"
       class=""
       invalidchar="strip"
       length="32"
       prefix="AFENet/"
       suffix=""
       sanitize="yes">
<cloak method="hmac-sha256"
       key="5LdTybtvP945DLgyHiMWVxti94hcJO"
       prefix="AFENet"
       suffix="IP"
       case="lower"
       hostparts="1"
       pathparts="0"
       psl="system"
       class="">
<autojoin channel=""
          delay="30s">
<waitpong killonbadreply="no"
          sendsnotice="no">
<connectban threshold="20"
            banmessage="您的IP范围在太短的时间内尝试连接太多次.稍等片刻,您将能够连接."
            banduration="1m"
            ipv4cidr="32"
            ipv6cidr="128"
            bootwait="7m"
            splitwait="7m">
<connflood bootwait="10m"
           maxconns="10"
           period="60s"
           timeout="5m"
           quitmsg="连接受到限制太多尝试">
<banfile action="allow"
         pattern="*">
<dccallow action="block"
          blockchat="yes"
          length="86400"
          maxentries="20">
<deaf bypasschars=""
      servicebypasschars=""
      privdeafservice="yes">
<disabled fakenonexistent="no"
          notifyopers="no"
          commands=""
          chanmodes=""
          usermodes="">
<filteropts engine=""
            notifyuser="yes"
            warnonselfmsg="no"
            filename=""
            saveperiod="5s"
            backoff="2"
            maxbackoff="5m">
<hidechans affectsopers="no">
<include file="&ConfPath;helpop.conf">
<helpmode ignorehideoper="no"
          markhelpers="yes">
<inviteexception bypasskey="yes">
<ircv3 accountnotify="yes"
       awaynotify="yes"
       extendedjoin="yes"
       standardreplies="yes">
<ctctags allowclientonlytags="yes">
<joinflood bootwait="30s"
           duration="1m"
           splitwait="30s">
<knock notify="notice">
<messageflood extended=""
              message="消息泛滥 (触发了 %lines% 中的消息 %duration%)"
              notice="1.0"
              privmsg="1.0"
              tagmsg="0.2">
<monitor maxentries="32">
<muteban notifyuser="yes">
<nickflood duration="60s">
<noctcp enableumode="no">
<ojoin notice="yes"
       op="yes"
       prefix="!OP!">
<operlog tosnomask="no">
<override noisy="no"
          requirekey="no"
          timeout="30m">
<operprefix prefix="!OP!">
<passforward cmd="SQUERY %nickrequired% :IDENTIFY %nick% %pass%"
             forwardmsg="通知 %nick% :*** 将PASS转发到 %nickrequired%"
             nick="NickServ">
<mkpasswd operonly="no">
<pbkdf2 iterations="12288"
        length="512">
<pbkdf2prov hash="sha512"
            iterations="12288"
            length="64">        
<permchanneldb filename="&ConfPath;permchannels.conf"
               listmodes="yes"
               operonly="yes"
               saveperiod="5s"
               backoff="2"
               maxbackoff="5m"
               writeversion="2">
<randquote file="quotes"
           prefix=""
           suffix="">
<stdregex type="ecmascript">
<remove protectedrank="50000"
        supportnokicks="yes">
<repeat extended="yes"
        message="重复的洪水 (触发器是 %lines% 中的消息 %duration%)"
        maxbacklog="20"
        maxdistance="50"
        maxlines="20"
        maxtime="1h"
        size="512">
<rline engine=""
       matchonnickchange="no"
       zlineonmatch="no">
<securelist exemptregistered="yes"
            showmsg="yes"
            waittime="60s"
            hidesmallchans="2"
            fakechans="10"
            fakechanprefix="#"
            fakechantopic="混淆垃圾邮件机器人的虚假渠道 {RANDOM}">
<servicesintegration accountoverrideshold="yes"
                     disablemodes="no">
<hostname charmap="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz.-_/0123456789">
<setname notifyopers="yes"
         operonly="no">
<showfile name="RULES"
          file="rules"
          introtext="服务器规则:"
          endtext="服务器规则结束.">
<showwhois opersonly="yes">
<shun affectopers="no"
      allowconnect="yes"
      allowtags="no"
      cleanedcommands="AWAY PART QUIT"
      enabledcommands="ADMIN PING PONG QUIT"
      notifyuser="yes">
<silence exemptservice="yes"
         maxentries="32">
<starttls provider="">
<timedbans sendnotice="yes">
<watch maxwatch="32">
<xlinedb filename="&ConfPath;xline.db"
         saveperiod="5s"
         backoff="2"
         maxbackoff="5m">



#-#-#-#-#-#-#-#-#-#额外的模块配置-#-#-#-#-#-#-#-#
<maxmind file="&ConfPath;CC.mmdb">

# 配置SSL(如果让此项生效,需要自行编译和启用OPENSSL模块,如果是官方安装包,此配置不生效)

<openssl onrehash="yes">
<sslprofile name="Clients"
            provider="openssl"
            cafile="&ConfPath;ssl/ca.pem"
            certfile="&ConfPath;ssl/cert.pem"
            crlfile=""
            ciphers="DEFAULT"
            compression="no"
            dhfile="&ConfPath;ssl/dhparams.pem"
            ecdhcurve="prime256v1"
            hash="sha3-256"
            keyfile="&ConfPath;ssl/key.pem"
            renegotiation="no"
            requestclientcert="yes"
            tlsv11="no"
            tlsv12="yes"
            tlsv13="yes">
<bind address="*"
      port="6697"
      sslprofile="Clients"
      type="clients">
<sts host="*"
     duration="60d"
     port="6697"
     preload="yes">

#-#-#-#-#-#-#-#-#-#IRC多服务器桥接/IRC服务框架-#-#-#-#-#-#-#-#
<autoconnect period="2m" 
             server="">
<link allowmask="0.0.0.0"
      bind="0.0.0.0"
      name="irc1.exp.org"
      ipaddr="IP"
      port="7000"
      hidden="no"
      recvpass="3SQrJvhutfsKBVw4rbxt"
      sendpass="3SQrJvhutfsKBVw4rbxt"
      timeout="15s">

#-#-#-#-#-#-#-#-#-#数据库-#-#-#-#-#-#-#-#
<database module="sqlite"
          id="auth"
          hostname="&ConfPath;auth.sq3">
<sqloper dbid="auth"
         query="SELECT name,password,hash,host,type FROM oper WHERE active=1 AND type IS NOT NULL LIMIT 1">
