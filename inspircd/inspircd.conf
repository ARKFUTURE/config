# 您可以在以下文档中查询详细配置来完善此配置,我们的配置基于官方文档
# 请参阅中的示例(更具体的) /usr/share/doc/inspircd/examples/
# 以及官方的InspIRCd文档(更详细的) https://docs.inspircd.org/4/configuration 进行详细配置
