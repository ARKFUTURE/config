#-#-#-#-#-#-#-#-#-#-#-#-定义-#-#-#-#-#-#-#-#-#-#-#-#-#
# <path> 标记定义了服务器的目录结构.此标记只能定义一次.
<path configdir="&dir.config;"
      datadir="&dir.data;"
      logdir="&dir.log;"
      moduledir="&dir.module;"
      runtimedir="&dir.runtime;">
# <define> 标记允许您定义一个实体(定义服务器变量);使用方法:&SSLPath;ca.crt 代替 /etc/inspircd/ssl/ca.crt
<define name="ConfPath"
        value="&dir.config;/conf/">
<define name="TxtPath"
        value="&dir.config;/txt/">
<define name="SSLPath"
        value="&dir.config;/ssl/">


#-#-#-#-#-#-#-#-#-#-#-#-服务器描述-#-#-#-#-#-#-#-#-#-#-#-#-#
#<server>标签定义了本地服务器的设置.此标记只能定义一次.

<server name=""
        description="ARKFUTURE-NET"
        network="ARKFUTURE"
        id="0AF">
# ARKFUTURE irc id从0AF开始,依次往后推到9AF


#-#-#-#-#-#-#-#-#-#-#-#-管理员信息-#-#-#-#-#-#-#-#-#-#-#-#-#
#<admin>标签定义了服务器管理员的联系方式.此标记只能定义一次.
<admin name="arkfuture"
       description="ARKFUTURE Management Operations Working Group"
       email="pbp9wdep2@mozmail.com">


#-#-#-#-#-#-#-#-#-#-#-#-端口配置-#-#-#-#-#-#-#-#-#-#-#-#-#
#<bind>标签定义了一个监听连接的端点.这个标签可以根据需要定义多次.
<bind address="*"
      port="6667,6668,6669"
      type="clients">


#-#-#-#-#-#-#-#-#-#-#-#-连接配置-#-#-#-#-#-#-#-#-#-#-#-#-#
#<connect>标签定义了一个类,当用户连接到服务器时,可以将用户过滤到这个类中.此标记可以根据需要定义多次.
<connect name="Main"
         allow="*"
         commandrate="1000"
         fakelag="yes"
         globalmax="3"
         hardsendq="1M"
         limit=""
         localmax=""
         maxchans=""
         maxconnwarn="no"
         pingfreq="2m"
         recvq="8K"
         resolvehostnames="yes"
         softsendq="8192"
         threshold="10"
         timeout="10"
         uniqueusername="yes"
         password=""
         hash=""
         usecloak="yes"
         useconnectban="no"
         motd="motd"
         modes="">  

#标记定义定位克隆时应查看的IP地址位数.此标记只能定义一次.
<cidr ipv4clone="32"
      ipv6clone="128">


#-#-#-#-#-#-#-#-#-#-#-#-操作员配置-#-#-#-#-#-#-#-#-#-#-#-#-#
#<class>标签定义了一组服务器操作员特权.此标记可以根据需要定义多次
<class name="Shutdown"
       commands="DIE RESTART REHASH LOADMODULE UNLOADMODULE RELOADMODULE GLOADMODULE GUNLOADMODULE GRELOADMODULE">
<class name="SACommands" 
       commands="SAJOIN SAPART SANICK SAQUIT SATOPIC SAKICK SAMODE OJOIN">
<class name="ServerLink"
       commands="CONNECT SQUIT RCONNECT RSQUIT MKPASSWD ALLTIME SWHOIS">
<class name="BanControl"
       commands="KILL GLINE KLINE ZLINE QLINE ELINE TLINE RLINE CHECK NICKLOCK NICKUNLOCK SHUN CBAN">
<class name="OperChat"
       commands="WALLOPS GLOBOPS">
<class name="HostCloak"
       commands="SETHOST SETIDENT SETIDLE CHGNAME CHGHOST CHGIDENT">

#<type>标签定义了服务器操作员的类型.此标记可以根据需要定义多次.
<type name="NetAdmin"
       classes="OperChat SACommands BanControl HostCloak Shutdown ServerLink"
       host=""
       autologin="strict"
       vhost=""
       level="100">
<type name="GlobalOp"
       classes="OperChat BanControl HostCloak ServerLink"
       host=""
       autologin="strict"
       vhost=""
       level="70">
<type name="Helper"
       classes="HostCloak"
       host=""
       autologin="strict"
       vhost=""
       level="50">

#<oper>标签定义了一个服务器操作员帐户.此标记可以根据需要定义多次.
# 使用include来加载一个单独的操作员账户配置文件
#<include file="&ConfPath;opers.conf"> //将使用数据库存储操作员信息


#-#-#-#-#-#-#-#-#-#-杂项配置-#-#-#-#-#-#-#-#-#-#
#<files><execfiles>标签读取一个或多个文件.这两个标记只能定义一次.这些文件的用途取决于它们在哪个字段中定义.请注意,文件只在缓存器上读取,因此不会自动检测更改.
<files motd="&TxtPath;motd.txt"
       opermotd="&TxtPath;opermotd.txt"
       quotes="&TxtPath;quotes.txt"
       rules="&TxtPath;rules.txt">

#<dns>标签定义了在查找主机名时要使用的DNS服务器.此标记只能定义一次.
<dns enabled="yes"
     server="8.8.8.8"
     timeout="5s"
     sourceip=""
     sourceport="0">

#<pid>标签定义了pid文件的位置.此标记只能定义一次.
<pid file="/var/run/inspircd/inspircd.pid">


#-#-#-#-#-#-#-#-#-#-#-#-#-服务器选项-#-#-#-#-#-#-#-#-#-#-#-#-#
#<options>标签定义了常规配置选项.此标记只能定义一次.
<options cyclehostsfromuser="no"
         defaultbind="auto"
         defaultmodes="nost"
         exemptchanops=""
         extbanformat="name"
         fixedpart=""
         fixedquit=""
         invitebypassmodes="yes"
         nosnoticestack="no"
         maskinlist="yes"
         maskintopic="yes"
         modesinlist="yes"
         prefixpart="&quot;"
         prefixquit="Quit: "
         splitwhois="no"
         suffixpart="&quot;"
         suffixquit=""
         syntaxhints="yes"
         xlinemessage="您被禁止,联系管理员 ARKFUTURE 获取帮助">


#-#-#-#-#-#-#-#-#-#-#-#安全配置#-#-#-#-#-#-#-#-#-#-#-#
#<security>标签定义了与服务器安全相关的配置选项.此标记只能定义一次.
<security announceinvites="dynamic"
          customversion="ARKFUTURE Config"
          genericoper="no"
          publicxlinequit="很遗憾, 你因匹配到 %fulltype% 而离开. 此 %type% 于 %created% 创建, 持续时间为 %duration%, 将于 %expiry% 过期, 目前还剩 %remaining% 时间. 设置者为 %setter%, 虽无法告知具体原因, 但请知悉系统依规执行. "
          hidekills="您已经被KILL, 请联系管理员"
          hideserver="ARKFUTURE-NET"
          hideservicekills="yes"
          maxtargets="20"
          restrictbannedusers="yes"
          runasgroup=""
          runasuser=""
          userstats="Pu"
          maphide="HTTPS://ARKFUTURE.GITHUB.IO/#ARKFUTURE-NET">

#<exception>标签定义了服务器永久性例外规则,允许特定主机绕过全局限制.此标记可以根据需要定义多次.
<exception host="127.0.0.1"
           reason="本机地址">


#-#-#-#-#-#-#-#-#-#-#-#性能配置#-#-#-#-#-#-#-#-#-#-#
#<performance>标签定义了与服务器性能相关的配置选项.此标记只能定义一次.
<performance clonesonconnect="yes" 
             netbuffersize="65536" 
             softlimit="65535" 
             somaxconn="65535" 
             timeskipwarn="2s"> 


#-#-#-#-#-#-#-#-#-#-#-#-#-WHOWAS选项-#-#-#-#-#-#-#-#-#-#-#-#-#
#<whowas>标签定义了/WHOWAS数据库的配置.此标记只能定义一次.
<whowas groupsize="10"
        maxgroups="10000"
        maxkeep="3d"
        nickupdate="yes">


#-#-#-#-#-#-#-#-#-#-#-#-#限制配置#-#-#-#-#-#-#-#-#-#-#-#
#<limits> 标记定义用户可配置字段的最大长度
<limits maxaway="200"
        maxchan="60"
        maxhost="70"
        maxkey="30"
        maxkick="300"
        maxmodes="20"
        maxnick="30"
        maxquit="300"
        maxreal="130"
        maxtopic="330"
        maxuser="10">
#maxaway =离开消息的最大长度.
#maxchan =频道名称的最大长度.
#maxhost =主机名的最大长度.
#maxkey =通道键的最大长度.
#maxkick =kick消息的最大长度.
#maxmodes =在单个MODE消息中可以更改的无标志模式的最大数量.
#maxnick =昵称的最大长度.
#maxquit =退出消息的最大长度.
#maxreal =真实的名称的最大长度 (gecos).
#maxtopic =频道主题的最大长度.
#maxuser =用户名的最大长度.


#<insane>标记定义了限制,以防止创建过宽的X线.此标记只能定义一次.
<insane hostmasks="no"
        ipmasks="no"
        nickmasks="no"
        trigger="95.5">

#<badnick>标签定义了永久Q线.此标记可以根据需要定义多次.
<badnick nick="ChanServ" reason="为网络服务保留">
<badnick nick="NickServ" reason="为网络服务保留">
<badnick nick="OperServ" reason="为网络服务保留">
<badnick nick="MemoServ" reason="为网络服务保留">

#<badip>标签定义了永久Z线.此标记可以根据需要定义多次.
<badip ipmask="255.255.255.255" reason="为防止攻击保留">

#<badhost>标签定义了永久K线.此标记可以根据需要定义多次.
<badhost host="*.example.com" reason="为防止攻击保留">

#<maxlist>标签的定义数量的清单模式，可以建立在一个通道
<maxlist chan="*"
         limit="100000">


#-#-#-#-#-#-#-#-#-#-#-#-#日志相关#-#-#-#-#-#-#-#-#-#-#-#
<log method="file"
     type="*"
     level="warning"
     target="&dir.log;/ircd.log"
     flush="200">


