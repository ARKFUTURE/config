<helptopic key="extbans" title="[封禁]类型" value="
扩展封禁分为两类:  
[匹配型] 通过用户属性识别目标  
[操作型] 通过特定行为限制用户  
 
使用方式:  
在+b或+e模式后接扩展封禁标识符(如+B <类型>:<参数>), 替代传统hostmask  
 
━━ 匹配型封禁 ━━  
a:<mask>    复合匹配: hostmask+真实姓名  
j:<channel> 频道成员匹配(精确频道名)  
n:<class>   连接类型匹配  
r:<realname>真实姓名匹配  
s:<server>  服务器来源匹配  
z:<tlsfp>   TLS证书指纹匹配  
w:<gateway> WebIRC网关匹配  
O:<opertype>指定类型的服务器操作员  
R:<account> 已登录账户匹配  
U:<banmask> 未注册用户匹配  
 
━━ 操作型封禁 ━━  
c:<banmask> 屏蔽彩色格式消息  
m:<banmask> 完全禁言(不影响+v以上用户)  
A:<banmask> 禁止发送邀请  
B:<banmask> 屏蔽全大写消息  
C:<banmask> 拦截CTCP请求  
N:<banmask> 禁止更改昵称  
Q:<banmask> 禁止踢人操作  
S:<banmask> 过滤消息格式代码  
T:<banmask> 屏蔽NOTICE通知  
 
━━ 特殊类型 ━━  
n!u@h#channel  触发时重定向用户至指定频道  
">

